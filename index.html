<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve DXP Demo Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" width="800" height="450" controls loop muted>
            <source src="https://drive.google.com/uc?export=download&id=1odt__vyHUFNKbOMuEn7fNpRsAkjvflUA" type="video/mp4">
        </video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('videoPlayer');
            video.play();
        });
    </script>
</body>
</html>
