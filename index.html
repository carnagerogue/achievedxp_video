<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame" src="https://drive.google.com/file/d/1odt__vyHUFNKbOMuEn7fNpRsAkjvflUA/preview?autoplay=1" width="800" height="450" allow="autoplay" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        window.onload = function() {
            var iframe = document.getElementById('videoFrame');
            iframe.src += "&muted=1";  // Mute the video to allow autoplay
            iframe.src += "&playlist=1odt__vyHUFNKbOMuEn7fNpRsAkjvflUA";  // Loop the video
        };
    </script>
</body>
</html>
