<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe src="https://drive.google.com/file/d/1odt__vyHUFNKbOMuEn7fNpRsAkjvflUA/preview" width="640" height="480" allow="autoplay"></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('videoPlayer');
            video.play();
        });
    </script>
</body>
</html>
